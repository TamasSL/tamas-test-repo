name: Publish to PyPI.org
on:
  release:
    types: [published]
jobs:
  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: python3 -m pip install --upgrade build &&  pip install -r requirements.txt && python3 -m build
      - run: python -m twine upload --repository testpypi --username tamasSL --password myTestPassword999 dist/*